<!DOCTYPE html>
<html>
    <head>
        <title>User Registration</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="form-container">
            <h1 class="head">User Form</h1>
            <form action="status.html">
                <label for="name">Name :</label>
                <input type="text" placeholder="Name" id="name" class="finput">
                <br><br>
                
                <label for="email">Email :</label>
                <input type="email" placeholder="abc@gmail.com" id="email" class="finput">
                <br><br>
                
                <label for="mobile" >Mobile :</label>
                <input type="text" id="mobile" class="finput" placeholder="eg:1234567890">
                <br><br>
    
                <label for="city" >City :</label>
                <input type="text" id="city" class="finput" placeholder="City">
                <br><br>

                <label for="state" >State :</label>
                <input type="text" id="state" class="finput" placeholder="State">
                <br><br>

                <label for="country" >Country :</label>
                <input type="text" id="country" class="finput" placeholder="Country">
                <br><br>

                <input type="submit" value="Submit" class="finput">
                <br><br>
            </form>
        </div>
    </body>
</html>
