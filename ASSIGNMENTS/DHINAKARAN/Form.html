<!DOCTYPE html>
<html>
    <head>
        <title>User Registration</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="form-container">
            <h1 class="head">User Form</h1>
            <form action="status.html">
                <label for="name">Name :</label>
                <input type="text" placeholder="Name" id="name" class="finput">
                <br><br>
                <label for="email">Email :</label>
                <input type="email" placeholder="abc@gmail.com" id="email" class="finput">
                <br><br>
                <label for="password" >Password :</label>
                <input type="password" id="password" class="finput">
                <br><br>
                <label for="gender">Age :</label>
                <input type="radio" id="gender"> Male  
                <input type="radio" id="gender"> Female  
                <input type="radio" id="gender"> Other
                <br><br>
                <label for="dept">Department</label>
                <select name="dept" id="dept" class="finput">
                    <option value="CSE">CSE</option>
                    <option value="IT">IT</option>
                    <option value="ECE">ECE</option>
                    <option value="EEE">EEE</option>
                    <option value="Biotech">Biotech</option>
                </select>
                <br><br>
                <input type="submit" value="Submit" class="finput">
                <br><br>
            </form>
        </div>
    </body>
</html>
